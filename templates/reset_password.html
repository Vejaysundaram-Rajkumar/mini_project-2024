<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <form id="resetForm" action="/reset_password" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Reset Password">
        </form>
        <div id="alert" class="hidden">
            Password reset link has been sent to your email.
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            var form = this;

            // Submit the form asynchronously using fetch or XMLHttpRequest
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            }).then(function(response) {
                if (response.ok) {
                    document.getElementById('alert').classList.remove('hidden');
                    setTimeout(function() {
                        document.getElementById('alert').classList.add('hidden');
                    }, 5000); // Hide the alert after 5 seconds
                    form.reset();
                } else {
                    console.error('Password reset attempt failed:', response.statusText);
                }
            }).catch(function(error) {
                console.error('Error while sending the password reset link to your mail:', error);
            });
        });
    </script>
</body>
</html>
