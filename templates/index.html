<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bloodline</title>
</head>
<body>

    <div class="gradient-background">
    <div class="entry-animation">
        <div class="header">
            <h1 class="logo">BloodLine</h1>
            <p class="tagline">Be a Lifesaver, Donate Blood</p>
        </div>
    </div>
{% if current_user %}
<div class="profile-dropdown">
    <img src="{{ url_for('static', filename='profile_icon.png') }}" alt="Profile Icon" width="30" height="30">
    <div class="profile-dropdown-content">
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</div>
<h1 class="welcome">Welcome! {{current_user}}</h1>
<div class="get-started">
    <button onclick="location.href='/create'">Create a camp</button>
    <button onclick="location.href='/Request'">Request Blood</button>
</div>
{% else %}
    <div class="get-started">
        <button onclick="location.href='/signup'">Get Started</button>
        <button onclick="location.href='/login'">Login</button>
    </div>
{% endif %}

</body>
</html>
