<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bloodline</title>
</head>
<body>

    <div class="gradient-background">
    <div class="entry-animation">
        <div class="header">
            <h1 class="logo">BloodLine</h1>
            <p class="tagline">Be a Lifesaver, Donate Blood</p>
        </div>
    </div>
{% if current_user %}
    <div class="user-info">
        <p>Welcome, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="main-content">
        <div class="donate-blood">
            <h2>Donate Blood</h2>
            <!-- Add form for blood donation here -->
        </div>

        <div class="request-blood">
            <h2>Request Blood</h2>
            <!-- Add form for blood request here -->
        </div>

        <div class="news">
            <h2>News</h2>
            <!-- Display news related to blood donation here -->
        </div>
    </div>

{% else %}
    <div class="login-signup">
        <button >Login</button>
        <button>Sign Up</button>
    </div>
{% endif %}

</body>
</html>
