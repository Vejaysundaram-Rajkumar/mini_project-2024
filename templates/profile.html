<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img id="profileImage" src="{{ url_for('static', filename='profile_icon.png') }}" alt="Profile Picture">
            </div>
            <h2>User Profile</h2>
        </div>

        <!-- Display user details -->
        <div class="profile-details">
            <p><strong>Name:</strong> {{ user_data[0] }}</p>
            <p><strong>Email:</strong> {{ user_data[1] }}</p>
            <p><strong>Phone Number:</strong> {{ user_data[2] }}</p>
            <p><strong>Blood Group:</strong> {{ user_data[3] }}</p>
            <p><strong>Date of Birth:</strong> {{ user_data[4] }}</p>
            <!-- Display verification status icon -->
            <p><strong>Verification status of mail:</strong> {% if user_data[5] == 'Verified' %} <i class="fas fa-check-circle verified"></i> {% else %} <i class="fas fa-times-circle not-verified"></i> {% endif %}</p>
        </div>

        <!-- Back button -->
        <a href="/" class="back-btn">Back</a>
    </div>
</body>
</html>
