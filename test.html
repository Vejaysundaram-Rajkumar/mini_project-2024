<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enable Button Every 5 Minutes</title>
</head>
<body>

<button id="myButton" onclick="handleButtonClick()">Click Me</button>

<script>
    var lastClickTime = 0;
    var button = document.getElementById('myButton');

    function handleButtonClick() {
        var currentTime = Date.now();
        if (currentTime - lastClickTime >= 300000) { // 300000 milliseconds = 5 minutes
            // Enable the button for use
            button.disabled = false;
            lastClickTime = currentTime;
        } else {
            // Button is still disabled
            alert("Please wait 5 minutes before clicking again.");
            console.log("Please wait 5 minutes before clicking again.");
        }
    }
</script>

</body>
</html>
